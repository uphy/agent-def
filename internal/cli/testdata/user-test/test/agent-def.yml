configVersion: "1.0"
user:
  home: "home" # Use the relative "home" directory for testing instead of actual user home
  tasks:
    - name: general-rules
      type: memory
      inputs:
        - memories
      outputs:
        - agent: claude
        - agent: roo
        - agent: cline
    - name: quick-note
      type: command
      inputs:
        - commands
      outputs:
        - agent: claude
        - agent: roo
        - agent: cline
    - name: custom-location
      type: memory
      inputs:
        - memories/custom-location/custom-location.md
      outputs:
        - agent: roo
          outputPath: foo.md
