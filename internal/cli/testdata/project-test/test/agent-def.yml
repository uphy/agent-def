configVersion: "1.0"
projects:
  projectA:
    root: .
    outputDirs:
      - projectA
    tasks:
      - name: memories
        type: memory
        inputs:
          - projectA/memories
        outputs:
          - agent: claude
          - agent: roo
          - agent: cline
          - agent: copilot
      - name: commands
        type: command
        inputs:
          - projectA/commands
        outputs:
          - agent: claude
          - agent: roo
          - agent: cline
          - agent: copilot
